<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Rat | Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow: hidden; 
        }

        /* Loading Screen Overlay */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.6s ease;
        }

        /* Content Entrance Animation */
        .content-ready {
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .loaded .content-ready {
            opacity: 1;
            transform: scale(1);
        }

        /* Ultra Dark Card Styling */
        .main-card {
            background-color: #000;
            border: 1px solid #111;
            border-radius: 28px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .rat-anim {
            animation: float 5s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.05));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }

        .code-box {
            background: #050505;
            border: 1px solid #111;
            color: #555;
            font-family: 'ui-monospace', monospace;
            transition: color 0.3s;
        }

        .code-box:hover { color: #888; }

        /* Smooth Toast */
        #toast {
            position: fixed;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #000;
            padding: 12px 28px;
            border-radius: 99px;
            font-size: 13px;
            font-weight: 800;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 99;
        }
        #toast.visible { bottom: 40px; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div id="loader">
        <div class="relative">
            <div class="absolute inset-0 blur-2xl bg-white/10 rounded-full"></div>
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji/assets/svg/1f400.svg" class="w-16 relative" alt="Loading">
        </div>
        <div class="mt-6 text-[10px] tracking-[0.5em] text-gray-500 font-bold animate-pulse">ESTABLISHING CONNECTION</div>
    </div>

    <div class="content-ready flex flex-col items-center w-full">
        <div class="rat-anim mb-10">
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji/assets/svg/1f400.svg" class="w-56 h-auto" alt="RAT">
        </div>

        <div class="main-card p-10 w-full max-w-md text-center">
            <h1 class="text-5xl font-black tracking-tighter mb-2">big rat</h1>
            <p class="text-gray-600 text-xs font-medium uppercase tracking-[0.2em] mb-8">Internal API v7.4</p>

            <div class="bg-[#050505] border border-[#111] rounded-2xl p-6 mb-6">
                <p class="text-[9px] uppercase tracking-[0.3em] text-gray-600 font-black mb-2">Total Global Executions</p>
                <p id="exec-count" class="text-4xl font-mono font-bold text-white tracking-tighter">100</p>
            </div>

            <div class="code-box text-left p-4 rounded-xl text-[11px] break-all mb-6 cursor-pointer" onclick="copyAndIncrement()">
                <span id="script-path">loadstring(game:HttpGet("https://..."))()</span>
            </div>

            <button class="w-full py-4 bg-white hover:bg-gray-100 text-black font-black rounded-xl transition-all active:scale-[0.96] shadow-[0_0_20px_rgba(255,255,255,0.1)]" onclick="copyAndIncrement()">
                COPY TO CLIPBOARD
            </button>

            <div class="mt-8 flex justify-center gap-6">
                <a href="https://discord.gg/xmGsMdAeTQ" target="_blank" class="text-gray-700 hover:text-white text-[10px] font-black transition-all tracking-widest uppercase">
                    Discord
                </a>
                <span class="text-gray-800">/</span>
                <span class="text-green-500 text-[10px] font-black tracking-widest uppercase animate-pulse">Online</span>
            </div>
        </div>
    </div>

    <div id="toast">LOADER COPIED</div>

    <script>
        // --- Execution Counter Logic ---
        let baseCount = parseInt(localStorage.getItem('rat_execs')) || 100;
        const countElement = document.getElementById('exec-count');
        
        // Display initial count
        countElement.innerText = baseCount.toLocaleString();

        // Simulate some background "real" activity
        setInterval(() => {
            if (Math.random() > 0.7) {
                baseCount += 1;
                countElement.innerText = baseCount.toLocaleString();
                localStorage.setItem('rat_execs', baseCount);
            }
        }, 8000);

        // --- Loader Logic ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.body.classList.add('loaded');
                }, 600);
            }, 1200);
        });

        // --- API Link Generation ---
        // This generates the link that hits your Vercel handler
        const currentUrl = `loadstring(game:HttpGet("https://${window.location.host}/api/v7"))()`;
        document.getElementById('script-path').innerText = currentUrl;

        function copyAndIncrement() {
            // Copy to clipboard
            const text = document.getElementById('script-path').innerText;
            navigator.clipboard.writeText(text);

            // Increment UI
            baseCount++;
            countElement.innerText = baseCount.toLocaleString();
            localStorage.setItem('rat_execs', baseCount);

            // Show Toast
            const toast = document.getElementById("toast");
            toast.classList.add("visible");
            setTimeout(() => { toast.classList.remove("visible"); }, 2000);
        }
    </script>
</body>
</html>
