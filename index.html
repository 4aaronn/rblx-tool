<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Rat | Script</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #f9fafb;
            font-family: 'Inter', sans-serif;
            color: #111827;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Smooth Floating Animation */
        .rat-container {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .big-rat {
            width: 320px;
            height: auto;
            filter: drop-shadow(0 20px 25px rgba(0, 0, 0, 0.1));
        }

        /* Modern Card Styling */
        .main-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* Code Box */
        .code-box {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 16px;
            font-family: 'ui-monospace', monospace;
            font-size: 13px;
            color: #374151;
            word-break: break-all;
            margin: 24px 0;
            border: 1px solid #e5e7eb;
            text-align: left;
        }

        /* Modern Button */
        .copy-btn {
            background: #111827;
            color: white;
            font-weight: 600;
            padding: 12px 32px;
            border-radius: 12px;
            transition: all 0.2s;
            width: 100%;
        }

        .copy-btn:hover {
            background: #374151;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        /* Custom Toast */
        #toast {
            position: fixed;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 99px;
            font-size: 14px;
            font-weight: 500;
            transition: bottom 0.4s ease;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        #toast.visible {
            bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="rat-container mb-8">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji/assets/svg/1f400.svg" class="big-rat" alt="RAT">
    </div>

    <div class="main-card">
        <h1 class="text-3xl font-extrabold tracking-tight mb-2">big rat</h1>
        <p class="text-gray-500 text-sm">Official script loader for the community.</p>

        <div class="code-box" id="script-path">
            loadstring(game:HttpGet("https://undetectedscriptlol.vercel.app/api/v7"))()
        </div>

        <button class="copy-btn" onclick="copyScript()">
            Copy Script
        </button>

        <div class="mt-6">
            <a href="https://discord.gg/xmGsMdAeTQ" target="_blank" class="text-gray-400 hover:text-indigo-600 transition-colors text-sm font-medium">
                Join our Discord server â†’
            </a>
        </div>
    </div>

    <div id="toast">Copied to clipboard!</div>

    <script>
        // Set dynamic URL
        const currentUrl = `loadstring(game:HttpGet("https://${window.location.host}/api/v7"))()`;
        document.getElementById('script-path').innerText = currentUrl;

        function copyScript() {
            const text = document.getElementById('script-path').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById("toast");
                toast.classList.add("visible");
                setTimeout(() => {
                    toast.classList.remove("visible");
                }, 2500);
            });
        }
    </script>

</body>
</html>
