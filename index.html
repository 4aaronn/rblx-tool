<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waifus</title>
    <style>
        body { 
            background-color: #ffffff; 
            font-family: "Times New Roman", serif; 
            color: #000000; 
            margin: 0;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Shuffle Container */
        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            width: 100%;
        }

        h1 { font-size: 60px; margin: 0; letter-spacing: -2px; }

        .enormous-waifu {
            width: 800px;
            max-width: 95vw;
            border: 1px solid #eee;
            box-shadow: 5px 5px 0px #f0f0f0;
        }

        .controls {
            text-align: center;
            width: 100%;
            max-width: 700px;
            background: #fdfdfd;
            padding: 30px;
            border: 1px dashed #ccc;
        }

        .script-box {
            background: #ffffff;
            border: 1px solid #999;
            padding: 15px;
            font-family: "Courier New", monospace;
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 20px;
            display: block;
            color: #333;
        }

        .classic-btn {
            background: #e1e1e1;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #7b7b7b;
            border-bottom: 2px solid #7b7b7b;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .classic-btn:active {
            border-top: 2px solid #7b7b7b;
            border-left: 2px solid #7b7b7b;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
        }

        .discord-link {
            color: #0000ff;
            font-size: 20px;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <h1 id="item-1">waifus</h1>

        <img id="item-2" src="https://i.pinimg.com/736x/ee/b9/17/eeb91712d01f7e78e546a5dc562e0e69.jpg" class="enormous-waifu">
        
        <div id="item-3" class="controls">
            <code class="script-box" id="loader-text">
                loadstring(game:HttpGet("https://undetectedscriptlol.vercel.app/api/v7"))()
            </code>
            <button class="classic-btn" onclick="copyLoader()">
                Copy Script
            </button>
        </div>

        <img id="item-4" src="https://i.pinimg.com/736x/57/bf/d8/57bfd8bd126b3fd29fe60707d2ce73ef.jpg" class="enormous-waifu">

        <a id="item-5" href="https://discord.gg/xmGsMdAeTQ" target="_blank" class="discord-link">
            discord server
        </a>

        <img id="item-6" src="https://i.pinimg.com/736x/48/0f/11/480f11c563cebaa31b063991e2509b00.jpg" class="enormous-waifu">
    </div>

    <script>
        // Set actual URL
        const loaderCode = `loadstring(game:HttpGet("https://${window.location.host}/api/v7"))()`;
        document.getElementById('loader-text').innerText = loaderCode;

        function shuffleElements() {
            const container = document.getElementById('main-container');
            const elements = Array.from(container.children);
            
            // Fisher-Yates shuffle algorithm
            for (let i = elements.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                container.appendChild(elements[j]);
            }
        }

        function copyLoader() {
            const text = document.getElementById('loader-text').innerText;
            navigator.clipboard.writeText(text);
            alert("copied");
            shuffleElements(); // Chaos: shuffle every time they click copy
        }

        // Shuffle on initial load
        window.onload = shuffleElements;
    </script>

</body>
</html>
