<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat are not tuff</title>
    <style>
        body { 
            background-color: #050505; 
            font-family: "Courier New", monospace; 
            color: #ffffff; 
            margin: 0;
            overflow-x: hidden;
        }

        /* Sidebars */
        .sidebar {
            position: fixed;
            top: 0;
            width: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
            background: #000;
            border: 1px solid #222;
            overflow-y: auto;
            z-index: 1;
        }

        .left-side { left: 0; }
        .right-side { right: 0; }

        /* Auto-loading Images */
        .side-img {
            width: 100%;
            border: 1px solid #ff0000;
            border-radius: 4px;
            transition: transform 0.2s;
            background: #111; /* Placeholder color */
            min-height: 250px;
        }

        .side-img:hover {
            transform: scale(1.05) rotate(2deg);
            border-color: #fff;
        }

        /* Center Content */
        #main-container {
            max-width: 600px;
            margin: 80px auto;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        h1 { 
            font-size: 55px; 
            color: #ff0000; 
            text-shadow: 3px 3px 0px #fff;
            margin-bottom: 40px;
        }

        .controls {
            background: #111;
            padding: 30px;
            border: 2px solid #333;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .script-box {
            background: #000;
            border: 1px solid #00ff00;
            padding: 20px;
            font-size: 14px;
            word-break: break-all;
            display: block;
            color: #00ff00;
            margin-bottom: 25px;
        }

        .classic-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            font-weight: 900;
            width: 100%;
            text-transform: uppercase;
        }

        .classic-btn:hover { background: #ff0000; color: #fff; }

        .discord-link {
            display: inline-block;
            margin-top: 30px;
            color: #5865F2;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="sidebar left-side" id="left-sidebar"></div>

    <div id="main-container">
        <h1>Rat are not tuff</h1>
        <div class="controls">
            <code class="script-box" id="loader-text">
                loadstring(game:HttpGet("https://undetectedscriptlol.vercel.app/api/v7"))()
            </code>
            <button class="classic-btn" onclick="copyLoader()">Copy Script</button>
        </div>
        <a href="https://discord.gg/xmGsMdAeTQ" target="_blank" class="discord-link">JOIN DISCORD</a>
    </div>

    <div class="sidebar right-side" id="right-sidebar"></div>

    <script>
        // 1. Set the script URL
        const loaderCode = `loadstring(game:HttpGet("https://${window.location.host}/api/v7"))()`;
        document.getElementById('loader-text').innerText = loaderCode;

        // 2. Fetch Anime Images Automatically
        async function fetchAnimeImages() {
            try {
                // Fetching random characters from Jikan (Unofficial MyAnimeList API)
                const response = await fetch('https://api.jikan.moe/v4/top/characters?limit=10');
                const data = await response.json();
                
                const leftBar = document.getElementById('left-sidebar');
                const rightBar = document.getElementById('right-sidebar');

                data.data.forEach((char, index) => {
                    const img = document.createElement('img');
                    img.src = char.images.jpg.image_url;
                    img.className = 'side-img';
                    
                    if(index % 2 === 0) {
                        leftBar.appendChild(img);
                    } else {
                        rightBar.appendChild(img);
                    }
                });
            } catch (error) {
                console.log("Failed to load images", error);
            }
        }

        function copyLoader() {
            const text = document.getElementById('loader-text').innerText;
            navigator.clipboard.writeText(text);
            alert("COPIED!");
        }

        // Initialize
        window.onload = fetchAnimeImages;
    </script>
</body>
</html>
