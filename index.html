<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waifus</title>
    <style>
        body { 
            background-color: #ffffff; 
            font-family: "Times New Roman", serif; 
            color: #000000; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 30px;
            letter-spacing: -2px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }

        .enormous-waifu {
            width: 800px; /* Massive size */
            max-width: 95vw;
            border: 1px solid #eee;
            box-shadow: 5px 5px 0px #f0f0f0;
        }

        .controls {
            margin-top: 50px;
            text-align: center;
            width: 100%;
            max-width: 800px;
            background: #fdfdfd;
            padding: 30px;
            border: 1px dashed #ccc;
        }

        .script-box {
            background: #ffffff;
            border: 1px solid #999;
            padding: 15px;
            font-family: "Courier New", monospace;
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 20px;
            display: block;
            color: #333;
        }

        .classic-btn {
            background: #e1e1e1;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #7b7b7b;
            border-bottom: 2px solid #7b7b7b;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }

        .classic-btn:active {
            border-top: 2px solid #7b7b7b;
            border-left: 2px solid #7b7b7b;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
        }

        .discord-link {
            margin-top: 50px;
            color: #0000ff;
            font-size: 16px;
            text-decoration: underline;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

    <h1>waifus</h1>

    <div class="image-container">
        <img src="https://i.pinimg.com/736x/ee/b9/17/eeb91712d01f7e78e546a5dc562e0e69.jpg" class="enormous-waifu">
        <img src="https://i.pinimg.com/736x/57/bf/d8/57bfd8bd126b3fd29fe60707d2ce73ef.jpg" class="enormous-waifu">
        <img src="https://i.pinimg.com/736x/48/0f/11/480f11c563cebaa31b063991e2509b00.jpg" class="enormous-waifu">
    </div>

    <div class="controls">
        <code class="script-box" id="loader-text">
            loadstring(game:HttpGet("https://undetectedscriptlol.vercel.app/api/v7"))()
        </code>
        
        <button class="classic-btn" onclick="copyLoader()">
            Copy Script
        </button>
    </div>

    <a href="https://discord.gg/xmGsMdAeTQ" target="_blank" class="discord-link">
        discord server
    </a>

    <p class="footer-text">powered by big rat technology</p>

    <script>
        // Set actual URL based on current host
        document.getElementById('loader-text').innerText = `loadstring(game:HttpGet("https://${window.location.host}/api/v7"))()`;

        function copyLoader() {
            const text = document.getElementById('loader-text').innerText;
            navigator.clipboard.writeText(text);
            alert("copied to clipboard");
        }
    </script>

</body>
</html>
