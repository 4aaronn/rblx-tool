<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Rat | Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- Intro Animations --- */
        .intro-rat {
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .intro-card {
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }

        @keyframes reveal {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Floating Rat Effect */
        .rat-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* --- UI Elements --- */
        .main-card {
            background-color: #000;
            border: 1px solid #111;
            border-radius: 32px;
            box-shadow: 0 0 60px rgba(0,0,0,0.8);
        }

        .code-box {
            background: #050505;
            border: 1px solid #151515;
            color: #444;
            font-family: 'ui-monospace', monospace;
            transition: all 0.3s ease;
        }

        .code-box:hover {
            color: #888;
            border-color: #222;
        }

        /* Toast Popup */
        #toast {
            position: fixed;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #000;
            padding: 12px 30px;
            border-radius: 99px;
            font-size: 12px;
            font-weight: 900;
            letter-spacing: 1px;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }
        #toast.visible { bottom: 40px; }
    </style>
</head>
<body class="p-6">

    <div class="flex flex-col items-center w-full max-w-md">
        
        <div class="intro-rat mb-10">
            <div class="rat-float">
                <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji/assets/svg/1f400.svg" class="w-52 h-auto drop-shadow-[0_0_30px_rgba(255,255,255,0.05)]" alt="RAT">
            </div>
        </div>

        <div class="intro-card main-card p-10 w-full text-center">
            <h1 class="text-5xl font-black tracking-tighter mb-1">big rat</h1>
            <p class="text-gray-600 text-[10px] font-bold uppercase tracking-[0.4em] mb-8">System Exec v7.4</p>

            <div class="bg-[#050505] border border-[#111] rounded-2xl p-6 mb-6">
                <p class="text-[9px] uppercase tracking-[0.3em] text-gray-500 font-black mb-2">Authenticated Runs</p>
                <p id="exec-count" class="text-4xl font-mono font-bold text-white tracking-tighter">100</p>
            </div>

            <div class="code-box text-left p-4 rounded-xl text-[10px] break-all mb-6 cursor-pointer" onclick="copyAndIncrement()">
                <span id="script-path">loadstring(game:HttpGet("https://..."))()</span>
            </div>

            <button class="w-full py-4 bg-white hover:bg-gray-200 text-black font-black rounded-xl transition-all active:scale-[0.96] shadow-xl" onclick="copyAndIncrement()">
                GET SCRIPT
            </button>

            <div class="mt-8 flex justify-center items-center gap-4">
                <a href="https://discord.gg/xmGsMdAeTQ" target="_blank" class="text-gray-700 hover:text-white text-[10px] font-black transition-all tracking-widest uppercase">Discord</a>
                <div class="w-1 h-1 bg-gray-800 rounded-full"></div>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-gray-400 text-[9px] font-black uppercase tracking-widest">Active</span>
                </div>
            </div>
        </div>
    </div>

    <div id="toast">COPIED TO CLIPBOARD</div>

    <script>
        // --- Counter Logic ---
        let baseCount = parseInt(localStorage.getItem('rat_execs')) || 100;
        const countElement = document.getElementById('exec-count');
        countElement.innerText = baseCount.toLocaleString();

        // Background ticks
        setInterval(() => {
            if (Math.random() > 0.8) {
                baseCount += Math.floor(Math.random() * 2) + 1;
                countElement.innerText = baseCount.toLocaleString();
                localStorage.setItem('rat_execs', baseCount);
            }
        }, 10000);

        // --- API URL Generator ---
        const currentUrl = `loadstring(game:HttpGet("https://${window.location.host}/api/v7"))()`;
        document.getElementById('script-path').innerText = currentUrl;

        function copyAndIncrement() {
            const text = document.getElementById('script-path').innerText;
            navigator.clipboard.writeText(text);

            // Increment count on click
            baseCount++;
            countElement.innerText = baseCount.toLocaleString();
            localStorage.setItem('rat_execs', baseCount);

            // Toast effect
            const toast = document.getElementById("toast");
            toast.classList.add("visible");
            setTimeout(() => { toast.classList.remove("visible"); }, 2000);
        }
    </script>
</body>
</html>
